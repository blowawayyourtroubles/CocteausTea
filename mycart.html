<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocteau's Tea | Cart</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="stylesheet" href="css/mycart.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <!-- Header (Copy standard header here) -->
    <header class="header-container">
        <nav id="navbar">
            <a href="index.html" class="header-link"><h1 class="logo-header">Cocteau's Tea</h1></a>
            <i class="fa-solid fa-bars" id="barras"></i>
            <ul class="navbar-list">
                <a href="index.html"><li class="nav-item">Home</li></a>
                <a href="menu.html"><li class="nav-item">Menu</li></a>
                <a href="about.html"><li class="nav-item">Story</li></a>
                <a href="locations.html"><li class="nav-item">Locations</li></a>
            </ul>
        </nav>
    </header>

    <main class="cart-container">
        <h1 class="section-title">Your Selection</h1>
        
        <div class="cart-grid">
            <!-- Cart Header -->
            <div class="cart-header">
                <span>Product</span>
                <span>Price</span>
                <span>Quantity</span>
                <span>Total</span>
            </div>

            <!-- Item 1 -->
            <div class="cart-item">
                <div class="item-info">
                    <img src="assets/menu/white-tea.jpg" alt="White Tea">
                    <div>
                        <h3>Mint Mirage</h3>
                        <small>100g Tin</small>
                    </div>
                </div>
                <div class="item-price">$9.00</div>
                <div class="item-qty">
                    <input type="number" value="1" min="1">
                </div>
                <div class="item-total">$9.00</div>
            </div>
        </div>

        <div class="cart-summary">
            <div class="summary-row">
                <span>Subtotal</span>
                <span>$9.00</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span>$5.00</span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span>$14.00</span>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>

    <!-- Footer (Copy standard footer here) -->
    <footer>
        <!-- Copy contents from index.html footer -->
        <div class="footer-container">
             <p class="copy-right">&copy; 2025 Cocteau's Tea. All Rights Reserved</p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
